jwt:
  secret: rcpc1UniSC86Oxjpaa94UqaSNvzGekLnOPhguY81VNS
  access-token-expiration: 3600000
  refresh-secret: ${JWT_REFRESH_SECRET:different-refresh-secret-key-must-be-different-from-access-secret-at-least-512-bits}
  refresh-token-expiration: 86400000

activation:
  code-ttl-minutes: 15

server:
  port: 12001

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:12100/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    com.polibuda.footballclub.identify: DEBUG
    org.springframework.security: DEBUG
    org.springframework.data.redis: INFO
