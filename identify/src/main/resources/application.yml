spring:
  application:
    name: identity-service

  cloud:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true

  datasource:
    url: jdbc:mysql://localhost:3306/identitydb
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
jwt:
    secret: rcpc1UniSC86Oxjpaa94UqaSNvzGekLnOPhguY81VNS
    expiration: 3600000

server:
  port: 12001

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:12100/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}


