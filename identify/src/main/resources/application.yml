spring:
  rabbitmq:
    host: ${RABBIT_CONTAINER:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBIT_USERNAME:guest}
    password: ${RABBIT_PASSWORD:guest}
    listener:
      simple:
        # Automatic acknowledgment mode
        acknowledge-mode: auto
        # Number of concurrent consumers
        concurrency: 1
        max-concurrency: 5
        # Retry configuration
        retry:
          enabled: true
          initial-interval: 3000  # 3 seconds
          max-attempts: 3
          max-interval: 10000     # 10 seconds
          multiplier: 2.0
  application:
    name: identity-service
  data:
    redis:
      host: ${REDIS_CONTAINER:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}      # jeśli nie masz hasła → zostaw puste lub usuń linię
      timeout: 5000ms

  cloud:
    discovery:
      locator:
        enabled: true
        lower-case-service-id: true

  datasource:
    url: jdbc:${DB_CONTAINER:mysql}://${DB_CONTAINER:localhost}:${DB_PORT:3306}/${DB_IDENTIFY_NAME:identitydb}${DB_PARAMETERS:?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false



